<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="button-new-project">Новый проект</button>
<dialog id="modal-new-project" open>
    <div class="container-from__modal-new-project">
        <h2 class="modal__title">Создание нового проекта</h2>
<!-- register-->
        <section id="section-one" style="display:none;">
            <div class="modal__information">
                <h3>Подключите проект через Я.вебмастер</h3>
                <div class="modal__warning-section">
                    <div class="modal__warning__icon">!</div>
                    <div class="modal__warning__message">
                        <p>Убедитесь, что вы авторизованы
                            в <a class="link" target="_blank" href="#">
                                аккаунте Яндекс </a>
                            и у вас создано приложение.
                            Подробная
                            <a class="link" href="#" target="_blank">видео-инструкция</a> по созданию приложения. </p>
                    </div>
                </div>
            </div>
            <div class="switch-container">
                <span class="switch-label">Автоматически</span>
                <label class="switch">
                    <input id="switch-check" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <form class="first-modal__form">
                <label class="label__first-modal label-one" for="access-token">Access token</label>
                <input class="first-modal__input" id="access-token" type="text" placeholder="Введите данные из Я.Вебмастера">

                <label class="label__first-modal" for="user-id">User ID</label>
                <input class="first-modal__input" id="user-id" type="text" placeholder="Введите данные из Я.Вебмастера">

                <label class="label__first-modal" for="host-id">Host ID</label>
                <input class="first-modal__input" id="host-id" type="text" placeholder="Введите данные из Я.Вебмастера">

                <label class="label__first-modal last-label" for="client-id">Client ID</label>
                <input class="first-modal__input" id="client-id" type="text" placeholder="Введите данные из Я.Вебмастера">
            </form>
        </section>
<!--Save a project-->
        <section id="section-two">
            <form class="first-modal__form">
                <label for="project-type">Проект для подключения</label>
                <select name="" id="project-type">
                    <option value="">Проект 1</option>
                    <option value="">Проект 2</option>
                    <option value="">Проект 3</option>
                    <option value="">Проект 4</option>
                    <option value="">Проект 5</option>
                </select>

                <label for="tittle-project">Название проект</label>
                <input id="tittle-project" type="text" placeholder="Введите название проекта">

                <label for="select-option">Папка проект</label>
                <select name="" id="select-option">
                    <option value="">Папка 1</option>
                    <option value="">Папка 2</option>
                    <option value="">Папка 3</option>
                    <option value="">Папка 4</option>
                    <option value="">Папка 5</option>
                    <option value="">Папка 6</option>
                    <option value="">Папка 7</option>
                    <option value="">Папка 8</option>
                    <option value="">Папка 9</option>
                    <option value="">Папка 10</option>
                </select>
            </form>
        </section>
<!--Everything done section-->
        <section id="section-three" style="display:none;">
            <div>
                <div>&#10003;</div>
                <p>Проект успешна подключить</p>
            </div>
        </section>

        <div class="modal__buttons">
            <button class="button-next__modal__buttons modal__buttons__connect">Подключить</button>
            <button class="button-next__modal__buttons modal__buttons__save">Сохранить</button>
            <button class="button-next__modal__buttons modal__buttons__end">Завершить</button>
            <button class="modal__buttons__cancel">Отметить</button>
            <button class="button-delete__modal-buttons">Отключить</button>
        </div>
        <form class="modal__form-close" method="dialog">
            <button class="close-modal">X</button>
        </form>
    </div>
</dialog>
<script src="functions.js"></script>
</body>
</html>
