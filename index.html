<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="button-new-project">Новый проект</button>
<dialog id="model-new-project" open>
    <div class="container-from__model-new-project">
        <h2 class="model__title">Создание нового проекта</h2>
        <div class="model__information">
            <h3>Подключите проект через Я.вебмастер</h3>
            <div class="model__warning-section">
                <div class="model__warning__icon">!</div>
                <div class="model__warning__message">
                    <p>Убедитесь, что вы авторизованы
                        в <a class="link" target="_blank" href="#">
                            аккаунте Яндекс </a>
                        и у вас создано приложение.
                        Подробная
                        <a class="link" href="#" target="_blank">видео-инструкция</a> по созданию приложения. </p>
                </div>
            </div>
        </div>
        <div class="switch-container">
            <span class="switch-label">Автоматически</span>
            <label class="switch">
                <input id="switch-check" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <form class="first-model__form">
            <label class="label__first-model label-one" for="access-token">Access token</label>
            <input class="first-model__input" id="access-token" type="text" placeholder="Введите данные из Я.Вебмастера">

            <label class="label__first-model" for="user-id">User ID</label>
            <input class="first-model__input" id="user-id" type="text" placeholder="Введите данные из Я.Вебмастера">

            <label class="label__first-model" for="host-id">Host ID</label>
            <input class="first-model__input" id="host-id" type="text" placeholder="Введите данные из Я.Вебмастера">

            <label class="label__first-model last-label" for="client-id">Client ID</label>
            <input class="first-model__input" id="client-id" type="text" placeholder="Введите данные из Я.Вебмастера">

            <div class="model__buttons">
                <button class="model__buttons__connect">Подключить</button>
                <button class="model__buttons__cancel">Отметить</button>
            </div>
        </form>
        <form class="model__form-close" method="dialog">
            <button class="close-model">X</button>
        </form>
    </div>
</dialog>
<script src="functions.js"></script>
</body>
</html>
