<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="button-new-project">Новый проект</button>
<dialog id="dialog-new-project" open>
    <h2 class="dialog__title">Создание нового проекта</h2>
    <div class="dialog__information">
        <h3>Подключите проект через Я.вебмастер</h3>
        <div class="dialog__warning-section">
            <div class="dialog__warning__icon">!</div>
            <div class="dialog__warning__message">
                <p>Убедитесь, что вы авторизованы
                    в <a class="link" target="_blank" href="#">
                        аккаунте Яндекс </a>
                    и у вас создано приложение.
                    Подробная
                    <a class="link" href="#" target="_blank">видео-инструкция</a> по созданию приложения. </p>
            </div>
        </div>
    </div>
    <div class="switch-container">
        <span class="switch-label">Автоматически</span>
        <label class="switch">
            <input id="switch-check" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <form class="first-dialog__form">
        <label class="label__first-dialog label-one" for="access-token">Access token</label>
        <input class="first-dialog__input" id="access-token" type="text" placeholder="Введите данные из Я.Вебмастера">

        <label class="label__first-dialog" for="user-id">User ID</label>
        <input class="first-dialog__input" id="user-id" type="text" placeholder="Введите данные из Я.Вебмастера">

        <label class="label__first-dialog" for="host-id">Host ID</label>
        <input class="first-dialog__input" id="host-id" type="text" placeholder="Введите данные из Я.Вебмастера">

        <label class="label__first-dialog last-label" for="client-id">Client ID</label>
        <input class="first-dialog__input" id="client-id" type="text" placeholder="Введите данные из Я.Вебмастера">

        <div class="dialog__buttons">
            <button class="dialog__buttons__connect">Подключить</button>
            <button class="dialog__buttons__cancel">Отметить</button>
        </div>
    </form>
    <form class="dialog__form-close" method="dialog">
        <button class="close-dialog">X</button>
    </form>
</dialog>
<script src="functions.js"></script>
</body>
</html>
